name: Push to target repo's Frontend/ directory

on:
  push:
    branches:
      - main

jobs:
  push-to-target:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Prepare files (exclude README.md)
        run: |
          mkdir extracted
          rsync -av --exclude="README.md" ./ extracted/

      - name: Clone target repo
        run: |
          git clone --single-branch --branch feature/Frontend https://x-access-token:${{ secrets.TARGET_REPO_PAT }}@github.com/andreitulpan/Neural-Eye.git target-repo

      - name: Copy files to Frontend/ and commit
        run: |
          cd target-repo
          mkdir -p Frontend
          rsync -av ../extracted/ Frontend/

          git config user.name "andreitulpan"
          git config user.email "andreitulpan@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add Frontend/
            git commit -m "frontend sync"
            git push origin feature/Frontend
          else
            echo "No changes to commit"
          fi
