name: Docker Image CI

on:
  push:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: andreit07
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: Build and push backend image
        run: |
          docker build ./Backend --tag ghcr.io/andreit07/img_backend:latest
          docker push ghcr.io/andreit07/img_backend:latest

      - name: Build and push frontend image
        run: |
          docker build ./Frontend --tag ghcr.io/andreit07/img_frontend:latest
          docker push ghcr.io/andreit07/img_frontend:latest
