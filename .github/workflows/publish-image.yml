name: Docker Image CI for GHCR

on:
  push:
    branches:
      - main

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCK_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build ./Backend --tag ghcr.io/andreit07/img_backend:latest
          docker push ghcr.io/andreit07/img_backend:latest

      - name: Build and push frontend image
        run: |
          docker build ./Frontend --tag ghcr.io/andreit07/img_frontend:latest
          docker push ghcr.io/andreit07/img_frontend:latest
